<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMaster - Регистрация</title>
    <link rel="stylesheet" href="css/sign-up-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <div class="right-side">
            <h1 class="logo">EventMaster</h1>

            <div class="registration-form">
                <h2>Регистрация</h2>

                <form>
                    <div class="form-group">
                        <label for="firstName">Логин</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="email">Почта</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group password-group">
                        <label for="password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password">
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                      <div class="form-group password-group">
                        <label for="confirmPassword">Подтвердить пароль</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword">
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termsAgreement" name="termsAgreement">
                        <label for="termsAgreement">Я согласен со всеми условиями и политикой конфиденциальности</label>
                    </div>

                    <button type="submit" class="submit-btn">Создать аккаунт</button>

                    <div class="login-link">
                        <p>Есть аккаунт? <a href="login.html">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/signup-base-scripts.js"></script>
</body>
</html>
